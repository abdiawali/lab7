<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Hello Vue</h1>
        <p>
            {{message.toUpperCase()}}
        </p>

        <button v-on:click="addExclamation">Add !</button>
    </div>

<script>
    let count = 0;
    let app = new Vue({
        el: '#app',
        data: {
            message: 'hello there',
        },
        methods: {
            addExclamation: function() {
                if (count<10) {
                    this.message = this.message + '!'
                    count++
                } else {
                    alert('you have reached the limited')
                }
                
            }
        },
        filters: {
            uppercase: function(string) {
                return string.toUpperCase()
            }
        }
    })
</script>

</body>
</html>
